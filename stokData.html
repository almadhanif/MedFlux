<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nobile:wght@400;500;700&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400;1,700&family=Nunito:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: '16px',
          },
          extend: {
            colors: {
              bluelogo: '#1B81B0',
              bluegradient: '#D7E0F1',
              homebg: '#1B81B0',
              kuning: '#FFCA4B',
              darkblue: '#000C66',
              softblue: '#D4F1F4',
              softgreen: '#75E6DA',
              textcolor: '#3967CD',
            },
            fontFamily: {
              poppins: ['Poppins'],
              nobile: ['Nobile'],
              nunito: ['Nunito'],
              inter: ['Inter'],
            },
            screens: {
              '2xl': '1320px',
            },
          },
        },
      };
    </script>

    <link href="dist/output.css" rel="stylesheet" />
    <link rel="icon" href="aset/mainLogo.png" type="image/gif" sizes="5x5" />
  </head>
  <body
    class="w-full h-full border border-gray-100 rounded-md sm:bg-cover sm:bg-no-repeat"
  >
    <section
      class="relative py-5 before:absolute before:inset-0 bg-gradient-to-r from-bluegradient to-white"
    >
      <div class="container relative m-auto text-gray-500">
        <div class="m-auto space-y-8 md:w-8/12 lg:w-full">
          <div class="flex justify-between">
            <p class="text-3xl text-bluelogo font-bold font-nunito">MedFlux</p>
            <div
              class="w-9 h-9 p-2 mr-3 rounded-full flex justify-center items-center bg-homebg border border-slate-300 hover:border-ijoterang hover:bg-ijo hover:text-white"
            >
              <img
                class="fill-current"
                src="aset/logo/Home.png"
                alt="home logo"
              />
            </div>
          </div>
          <button class="flex gap-4 pb-44">
            <a href="adminDashboard.html">
              <nav id="homepage">
                <p class="font-inter text-base text-black px-3 py-2 rounded-lg">
                  Homepage
                </p>
              </nav>
            </a>
            <a href="adminTransaction.html">
              <nav id="transaksi">
                <p class="text-base font-inter text-black px-3 py-2 rounded-lg">
                  Transaction
                </p>
              </nav>
            </a>
            <a href="adminStock.html">
              <nav id="stok">
                <p
                  class="font-inter bg-homebg text-slate-100 text-base px-3 py-2 rounded-lg"
                >
                  Stock
                </p>
              </nav>
            </a>
          </button>
          <div class="w-full h-full" id="information">
            <div class="container">
              <div
                class="w-1/3 h-[58%] absolute -translate-x-[23%] top-[60%] left-[9%] bg-white rounded-lg border pt-8"
              >
                <div class="flex">
                  <div class="w-full flex-wrap mx-auto">
                    <table
                      class="w-full border-b text-sm text-left text-gray-500 dark:text-gray-400"
                    >
                      <thead class="text-lg text-gray-700 capitalize">
                        <tr class="">
                          <th scope="col" class="px-1 font-inter font-normal">
                            <button class="pb-5 mx-5">
                              <a href="adminStock.html"> Stock Dashboard </a>
                            </button>
                          </th>
                        </tr>
                      </thead>
                    </table>
                    <table
                      class="w-full mt-3 text-sm text-left text-gray-500 dark:text-gray-400"
                    >
                      <thead class="text-lg text-gray-700 capitalize">
                        <tr class="">
                          <th
                            scope="col"
                            class="px-1 text-homebg pt-4 font-inter font-normal"
                          >
                            <button class="pb-5 mx-5">
                              <a href="stokData.html"> Stock Data </a>
                            </button>
                          </th>
                        </tr>
                      </thead>
                    </table>
                  </div>
                </div>
              </div>

              <div
                class="w-[61%] h-[244%] absolute translate-x-1/2 top-[60%] left-[7%] bg-white rounded-xl px-2 border pt-5"
              >
                <div class="w-full">
                  <div class="container px-6 mx-auto justify-between flex">
                    <h2 class="text-black font-bold mt-2 font-inter text-lg">
                      Stock Data
                    </h2>
                    <div class="flex gap-2">
                      <div class="flex border rounded-lg w-36 p-2">
                        <p class="mx-2">Search</p>
                      </div>
                      <button class="flex border rounded-lg p-2">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-6 h-6"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
                          />
                        </svg>

                        <p class="mx-2">Sync</p>
                      </button>
                      <button class="flex border rounded-lg p-2">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-6 h-6"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"
                          />
                        </svg>
                        <p class="mx-2">Import</p>
                      </button>
                      <button
                        class="flex border rounded-lg p-2 bg-homebg text-white"
                      >
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          class="w-6 h-6"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M12 4.5v15m7.5-7.5h-15"
                          />
                        </svg>

                        <a href="stokAddForm.html" class=""> Stock </a>
                      </button>
                    </div>
                  </div>
                  <iframe
                    width="790"
                    height="650"
                    src="https://lookerstudio.google.com/embed/reporting/10ca24f0-6425-4a4f-a84c-20b5226c3d99/page/p_p35mu7288c"
                    frameborder="0"
                    style="border: 0"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
