<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nobile:wght@400;500;700&family=Poppins:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          container: {
            center: true,
            padding: '16px',
          },
          extend: {
            colors: {
              kuning: '#FFCA4B',
              darkblue: '#000C66',
              softblue: '#D4F1F4',
              softgreen: '#75E6DA',
            },
            fontFamily: {
              poppins: ['Poppins'],
              nobile: ['Nobile'],
            },
            screens: {
              '2xl': '1320px',
            },
          },
        },
      };
    </script>

    <link href="dist/output.css" rel="stylesheet" />
    <link rel="icon" href="aset/mainLogo.png" type="image/gif" sizes="5x5" />
  </head>
  <body
    style="background-image: url(aset/bg/1-ori.jpeg)"
    class="sm:bg-cover sm:bg-no-repeat h-full w-full rounded-md border border-gray-100"
  >
    <div
      class="relative py-16 before:absolute before:inset-0 before:w-full before:h-[50%] before:bg-darkblue"
    >
      <div
        class="relative container m-auto px-6 text-gray-500 md:px-12 xl:px-40"
      >
        <div class="m-auto space-y-8 md:w-8/12 lg:w-full">
          <div>
            <img
              src="aset/mainLogo.png"
              loading="lazy"
              class="w-32 h-36 ml-10 lg:hidden"
              alt="Permata indah logo"
            />
            <p class="uppercase font-poppins text-white text-xl lg:hidden">
              Permata Indah Hospital
            </p>
          </div>
          <div
            class="rounded-xl border bg-opacity-50 backdrop-blur-sm bg-[#373737] shadow-xl"
          >
            <div class="lg:grid lg:grid-cols-2">
              <div class="rounded-lg lg:block" hidden>
                <img
                  src="aset/promo/login.png"
                  class="rounded-l-xl object-cover"
                  loading="lazy"
                  alt="background Login"
                />
              </div>
              <div class="p-6 sm:p-16">
                <h2 class="mb-8 text-xl text-white capitalize font-bold">
                  Fill your personal information here:
                </h2>
                <form action="dashboard.html" class="space-y-4">
                  <div class="space-y-2">
                    <label for="username" class="text-white">Username</label>
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="Mardiyatun"
                      class="block w-full px-4 py-3 rounded-md border border-gray-300 text-gray-600 transition duration-300 focus:ring-2 focus:ring-softblue focus:outline-none invalid:ring-2 invalid:ring-red-400"
                    />
                  </div>

                  <div>
                    <div class="flex items-center justify-between">
                      <label for="pwd" class="text-white">Password</label>
                    </div>
                    <input
                      type="password"
                      name="pwd"
                      id="pwd"
                      placeholder="**********"
                      class="block w-full px-4 py-3 rounded-md border border-gray-300 text-gray-600 transition duration-300 focus:ring-2 focus:ring-softblue focus:outline-none invalid:ring-2 invalid:ring-red-400"
                    />
                  </div>

                  <button
                    id="submitOwner"
                    class="w-full py-3 px-6 rounded-md bg-softgreen active:bg-[#ffd900e0]"
                  >
                    <span class="text-white font-nobile font-bold">Login</span>
                  </button>

                  <p class="border-t pt-6 text-sm text-gray-200">
                    Login for Nurse ?
                    <a href="login.html" class="text-[#FFD700]">Login</a>
                  </p>
                </form>
                <div
                  class="text-center mt-20 text-gray-300 font-inter font-bold space-x-4"
                >
                  <span>&copy; Sifis</span>
                  <a href="#" class="text-sm hover:text-white">Contact</a>
                  <a href="#" class="text-sm hover:text-white"
                    >Privacy & Terms</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
